<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Sensor</title>
</head>
<body>
  <h1>Create New Sensor</h1>

  <div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
  </div>

  <form action="/sensors/create" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>
    <br>

    <label for="rangeFrom">Range from:</label>
    <input type="number" id="rangeFrom" name="rangeFrom" required>
    <br>

    <label for="rangeTo">Range to:</label>
    <input type="number" id="rangeTo" name="rangeTo" required>
    <br>

    <label for="type">Type:</label>
    <select id="type" name="type">
      <option th:each="type : ${types}" th:value="${type}" th:text="${type}" th:selected="${sensor.type == type}"></option>
    </select>
    <br>

    <label for="unit">Unit:</label>
    <select id="unit" name="unit">
      <option th:each="unit : ${units}" th:value="${unit}" th:text="${unit}" th:selected="${sensor.unit == unit}"></option>
    </select>
    <br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    <br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <br>

    <button type="submit">Create</button>
  </form>

  <a href="/sensors">Back to List</a>
</body>
</html>
